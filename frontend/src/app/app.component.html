<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="user-list-card">
        <div class="user-card" [ngClass]="user.phone === selectedUser.phone?'active':''" (click)="selectedUser(user.phone)" *ngFor="let user of userList">
          <img [src]="user.image" [alt]="user.name">
          <p class="username">{{user.name}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <img [src]="selectedUser.img" [alt]="selectedUser.name" class="avatar">
            <p class="username">{{selectedUser.name}}</p>
          </div>
          <div class="chat-body">
            <div *ngFor="let item of messageArray" [ngClass]="item.user === currentUser.name? 'same-user':''">
              <p class="message-container">{{item.message}}</p>
            </div>
          </div>
          <div class="chat-footer">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group mb-0">
                  <input type="text" placeholder="Type a message" class="form-control" [(ngModel)]="messageText" (keyup)="$event.keyCode === 13 && sendMessage()">
                </div>
              </div>
              <div class="col-md-2 text-center align-self-center">
                <div class="btn btn-primary btn-sm px-3" (click)="sendMessage()">Send</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
